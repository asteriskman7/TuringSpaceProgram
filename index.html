<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Turing Space Program</title>
    
    <link rel='shortcut icon' href='./favicon.ico'>

    <link href='./main.css' rel='stylesheet' type='text/css'>

    <!-- Don't use minified code while developing <script src='./min.js'></script> -->
    <script src='./cpu.js'></script>
    <script src='./assembler.js'></script>
    <script src='./devices.js'></script>
    <script src='./physics.js'></script>
    <script src='./levels.js'></script>
    <script src='./main.js'></script>

  </head>
  <body>
    <h1>Turing Space Program</h1>
    <div id='div_tab_wrapper'>
      <div id='div_docs'>
        docs
      </div>
      
      <div id='div_game'>
        <div id='div_level_name'>
        </div>
        <div id='div_gamespace'>
          <div id='div_code_and_lines_container'>
            <div id='div_linenumber_container'>
              <div id='div_linenumbers'></div>
            </div>
            <textarea id='textarea_code' spellcheck='false' wrap='off'></textarea>
          </div>
          <div id='div_cpu_info_container'>
            <div id='div_pc_instr'></div>
            <div id='div_cpu_info'>
            </div>
          </div>
          <div id='div_canvas_container'>
            <canvas width='600' height='600' id='canvas_simulation'>NO CANVAS SUPPORT</canvas>
          </div>
        </div>
        <!--<canvas width='600' height='600' id='canvas_simulation'>NO CANVAS SUPPORT</canvas>-->
        <div id='div_level_controls'>
          <button type='button' id='button_assemble'>Assemble</button>
          <button type='button' id='button_run'>Run</button>
          <button type='button' id='button_stop'>Stop</button>          
          <button type='button' id='button_step'>Step</button>
        </div>
        <div id='div_log'>
          <textarea cols='73' rows='10' id='textarea_log' spellcheck='false' readonly=''></textarea>
        </div>
      </div>
      
      <div id='div_info'>
        info
      </div>
    </div>
    <!-- todo:
      link to attributions page
    -->
    <div id='div_footer'>
      &copy; asterisk_man 2015 - <a href='./attribution.html'>media usage attributions</a>
    </div>
  </body>
</html>
